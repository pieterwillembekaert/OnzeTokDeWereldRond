<div>
<div class="container" id="Kaart">
  <h1>Kaart</h1>
  <p>Welke landen bezocht de tok? Op de kaart is een overzicht te zien. Klik op een land en ontdek meer!</p>
  <button mat-icon-button color="primary" matTooltip="Refresh" (click)="refreshData()">
    <mat-icon>refresh</mat-icon>
  </button>

  <button mat-icon-button color="" matTooltip="Zoom in" (click)="zoomIn()">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Zoom uit" (click)="zoomOut()">
    <mat-icon>zoom_out</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Herstel" (click)="resetZoom()">
    <mat-icon>replay</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Beweeg naar boven" (click)="moveUp()">
    <mat-icon>arrow_drop_up</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Beweeg naar beneder" (click)="moveDown()">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Beweeg naar links" (click)="moveLeft()">
    <mat-icon>arrow_left</mat-icon>
  </button>
  <button mat-icon-button color="" matTooltip="Beweeg naar rechts" (click)="moveRight()">
    <mat-icon>arrow_right</mat-icon>
  </button>
</div>

<!--Load data-->


<mat-progress-bar *ngIf="!visitors" mode="indeterminate"></mat-progress-bar>

<div class="grid-container-map">


  <div id='mapMapSvg' class="grid-item-map">
    <object [@transformAnimation]="transformAnimationState" #kaartSvg id='map' data='./assets/img/map/World_map.svg'
      class="map-svg" type='image/svg+xml'></object>
  </div>

  <div *ngIf="OpenBrikboard" class="grid-item-map-data background-Prikbord">
    <button mat-icon-button matTooltip="Zoom in" (click)="zoomIn()">
      <mat-icon class="black-btn">zoom_in</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Zoom uit" (click)="zoomOut()">
      <mat-icon class="black-btn">zoom_out</mat-icon>
    </button>
    <button mat-icon-button color="primary" matTooltip="Herstel" (click)="resetZoom()">
      <mat-icon>replay</mat-icon>
    </button>
    <button mat-icon-button color="red" matTooltip="Sluit venster" (click)="closePBdata()">
      <mat-icon class="red-btn">close</mat-icon>
    </button>


    <div>Land: <span [innerHTML]="PbLand"></span><br>Bezoekers: <span [innerHTML]="PbNumbersVisit"></span>
    </div>
    <br><br>

    <div class="container">
      <div class="row">
        <!-- post -->
        <div class="col-12 col-sm-6" *ngFor="let PB_Element of aPrikboardList">
          <!-- Card -->
          <mdb-card *ngIf="PB_Element.name">
            <div class="view rgba-white-slight waves-light" mdbWavesEffect>
              <!-- Card img -->
              <mdb-card-img src="{{PB_Element.imgScr}}" alt="Card image cap"></mdb-card-img>
              <a>
                <div class="mask"></div>
              </a>
            </div>
            <!--Card content-->
            <mdb-card-body>
              <!--Title-->
              <mdb-card-title style="color: black;">
                <h3>{{PB_Element.name}}</h3>
                <h4 *ngIf="PB_Element.bond.code !== 0">van: {{PB_Element.bond.bond}}</h4>
              </mdb-card-title>

              <!--Text-->
              <mdb-card-text>
                <p style="color: black;">
                  DATUM: {{PB_Element.date | date:"dd/MM/yy"}}
                </p>
              </mdb-card-text>
              <!--<a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>-->
            </mdb-card-body>
          </mdb-card>
          <!-- Card -->
          <br>
        </div>
        <!-- einde -->
      </div>
    </div>
  </div>
</div>
