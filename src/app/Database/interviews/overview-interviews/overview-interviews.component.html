<div class="container">
  <mdb-breadcrumb>
    <mdb-breadcrumb-item class="blue-text">Home</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="blue-text active">Overzicht interviews</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="container">
  <p>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Bewaar naar server" aria-label="" (click)="saveInterviews()">save</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Download database" aria-label=""(click)="downloadInterviews()">file_download</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Voeg een nieuw interview toe" aria-label=""(click)="newInterview()">add</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Sorteer op datum" aria-label=""(click)="sort()">sort</a>
  </p>


  <table mat-table [dataSource]="dataInterviews" class="mat-elevation-z8">

    <ng-container matColumnDef="bewerken">
      <th mat-header-cell *matHeaderCellDef> bewerken </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primair" (click)="edit(element)" aria-label="Example icon button with a menu icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)" aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="titel">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="subtitel">
      <th mat-header-cell *matHeaderCellDef> subTitle</th>
      <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yy"}} </td>
    </ng-container>

    <ng-container matColumnDef="afbeelding">
      <th mat-header-cell *matHeaderCellDef> afbeelding </th>
      <td mat-cell *matCellDef="let element"><img [src]= element.imgScr alt="Foto van {{element.imgScr}}" width="100px"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
