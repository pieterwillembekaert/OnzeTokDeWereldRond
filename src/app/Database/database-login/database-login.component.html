<div class="container">

  <div id="login-page" class="row">

    <div class="col s12 z-depth-6 card-panel">
      <h4 style="text-align: center;">Onze tok de wereld rond</h4>
      <h6 style="text-align: center;">database</h6>

      <div class="login-form">
        <form [formGroup]="loginForm">
          <div class="row"></div>
          <div class="row">
            <div class="input-field col s12">
              <mat-form-field appearance="fill">
                <mat-label>Gebruikersnaam</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="input-field col s12">
              <mat-form-field appearance="fill">
                <mat-label>Wachtwoord</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </form>
        <p>{{message}}</p>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
            <button (click)="login()" *ngIf="!__GuardsService.isLoggedIn">Login</button>
            <button (click)="logout()" *ngIf="__GuardsService.isLoggedIn">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
