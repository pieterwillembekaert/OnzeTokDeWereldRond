<div class="container">
  <mdb-breadcrumb>
    <mdb-breadcrumb-item class="blue-text">Home</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="blue-text active">Nieuwe deelnemers</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>
<div class="container">
  <h1>Nieuwe deelnemers</h1>
  <p>

    <button mat-icon-button color="{{colorSave}}" matTooltip="Bewaar aanpassing" (click)="saveNieuweDeelnemers()">
      <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Download database" (click)="downloadVisitors()">
      <mat-icon>file_download</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Sorteer op datum" (click)="sort()">
      <mat-icon>sort</mat-icon>
    </button>
  </p>


  <table mat-table [dataSource]="dataNewVisitors" class="mat-elevation-z8">

    <ng-container matColumnDef="Bewerken">
      <th mat-header-cell *matHeaderCellDef> Bewerken </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button matTooltip="Accepteer nieuwe deelnemer" (click)="accept(element)">
          <mat-icon>check</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Wis nieuwe deelnemer" (click)="delete(element)"
          aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Afstand">
      <th mat-header-cell *matHeaderCellDef> Afstand</th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <ng-container matColumnDef="Land">
      <th mat-header-cell *matHeaderCellDef> Land</th>
      <td mat-cell *matCellDef="let element"> {{element.countryTanslation}} </td>
    </ng-container>

    <ng-container matColumnDef="Datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yy"}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Opmerking">
      <th mat-header-cell *matHeaderCellDef> Opmerking </th>
      <td mat-cell *matCellDef="let element"> {{element.opmerking}} </td>
    </ng-container>
    <ng-container matColumnDef="Afbeelding">
      <th mat-header-cell *matHeaderCellDef> Afbeelding </th>
      <td mat-cell *matCellDef="let element"><img [src]=element.imgScr alt="Foto van {{element.imgScr}}" width="100px">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
