<div class="container">
  <mdb-breadcrumb>
    <mdb-breadcrumb-item class="blue-text">Home</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="blue-text active">Nieuwe deelnemers</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>
<div class="container">
  <h1>Nieuwe deelnemers</h1>
  <p>
    <a class="btn material-icons" color="primary" role="button"
      matTooltip="Bewaar aanpassingen naar nieuwe deelnemers" aria-label="" (click)="saveNieuweDeelnemers()">save</a>
    <a class="btn material-icons" color="primary" role="button"
      matTooltip="Bewaar aanpassingen naar de bezoekers database" aria-label="" (click)="saveVisitors()">save</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Download database" aria-label=""
      (click)="downloadVisitors()">file_download</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Nieuwe deelnemer" aria-label=""
      (click)="newVisitor()">add</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Sorteer op datum" aria-label=""
      (click)="sort()">sort</a>
  </p>


  <table mat-table [dataSource]="dataNewVisitors" class="mat-elevation-z8">

    <ng-container matColumnDef="Bewerken">
      <th mat-header-cell *matHeaderCellDef> Bewerken </th>
      <td mat-cell *matCellDef="let element">
        <a class="waves-effect waves-light material-icons" (click)="accept(element)">check</a>
        <a class="materialize-red-text waves-effect waves-light material-icons" (click)="delete(element)">delete</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="Naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Afstand">
      <th mat-header-cell *matHeaderCellDef> Afstand</th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <ng-container matColumnDef="Land">
      <th mat-header-cell *matHeaderCellDef> Land</th>
      <td mat-cell *matCellDef="let element"> {{element.countryTanslation}} </td>
    </ng-container>

    <ng-container matColumnDef="Datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yy"}} </td>
    </ng-container>
    <ng-container matColumnDef="Afbeelding">
      <th mat-header-cell *matHeaderCellDef> Afbeelding </th>
      <td mat-cell *matCellDef="let element"><img [src]= element.imgScr alt="Foto van {{element.imgScr}}" width="100px"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
