<div class="container">
  <mdb-breadcrumb>
    <mdb-breadcrumb-item class="blue-text">Home</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="blue-text active">Overzicht bezoekers</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>
<br>
<br>
<div class="container">
  <p>
    <a class="btn  material-icons" color="primary" role="button" matTooltip="Bewaar aanpassingen" aria-label=""
      (click)="saveVisitors()">save</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Download database" aria-label=""
      (click)="downloadVisitors()">file_download</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Nieuwe bezoeker toevoegen" aria-label=""
      (click)="newVisitor()">add</a>
    <a class="btn material-icons" color="primary" role="button" matTooltip="Sorteer op datum" aria-label=""
      (click)="sort()">sort</a>
  </p>


  <table mat-table [dataSource]="dataVisitors" class="mat-elevation-z8">

    <ng-container matColumnDef="bewerken">
      <th mat-header-cell *matHeaderCellDef> bewerken </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primair" (click)="edit(element)"
          aria-label="Example icon button with a menu icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)"
          aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Afstand">
      <th mat-header-cell *matHeaderCellDef> Afstand</th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <ng-container matColumnDef="Land">
      <th mat-header-cell *matHeaderCellDef> Land</th>
      <td mat-cell *matCellDef="let element"> {{element.countryTanslation}} </td>
    </ng-container>

    <ng-container matColumnDef="Datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yy"}} </td>
    </ng-container>
    <ng-container matColumnDef="Afbeelding">
      <th mat-header-cell *matHeaderCellDef> Afbeelding </th>
      <td mat-cell *matCellDef="let element"><img [src]= element.imgScr alt="Foto van {{element.imgScr}}" width="100px"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
